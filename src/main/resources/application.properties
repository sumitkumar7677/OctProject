spring.application.name=DemoProject
spring.devtools.restart.enabled=true
server.port=8080
# ===============================
# Database Configuration
# ===============================

# JDBC URL: replace 'mydb' with your database name
spring.datasource.url=jdbc:mysql://localhost:3306/springjdbc?useSSL=false&serverTimezone=UTC

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=9914

# Driver class name (optional, Spring Boot can detect automatically)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect